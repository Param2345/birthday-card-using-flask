<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flip Card</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='flip-card.css') }}" />
  <link rel="shortcut icon" href="{{ url_for('static', filename='cake.png') }}" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <meta property="og:title" content="ðŸŽ‚ Happy Birthday from Param!" />
  <meta property="og:description" content="Click to see your birthday surprise!" />
  <meta property="og:image" content="https://yourdomain.com/static/preview.jpg" />
  <meta property="og:url" content="https://yourdomain.com/card?name=..." />
  <meta name="twitter:card" content="summary_large_image" />
  <style>
    /* Simple style for copy message */
    #copy-message {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      color: #ffd700;
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px #ffd700aa;
      display: none;
      font-size: 0.9rem;
      z-index: 9999;
    }
    #copy-message a {
      color: #ffd700;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="balloon-container"></div>

  <div class="container">
    <div class="card">
      <div class="front">
        <i class="fas fa-birthday-cake"></i>
        <h1>Happy Birthday</h1>
        <div class="user">{{ username }}</div>
      </div>
      <div class="back">
        <i class="fas fa-birthday-cake"></i>
        <h2>Happy Birthday</h2>
        <div class="user">{{ username }}</div>
      </div>
    </div>
  </div>

  <audio id="birthday-audio" src="{{ url_for('static', filename='happy-birthday.mp3') }}"></audio>

  <div class="buttons-container">
    <button id="start-btn">Start Celebration ðŸŽ‰</button>
    <button id="copy-link-btn">Copy Link ðŸ”—</button>
    <a href="{{ url_for('home') }}" class="home-btn">Home</a>
  </div>

  <!-- Copy message container -->
  <div id="copy-message"></div>

  <script src="{{ url_for('static', filename='flip-card.js') }}"></script>
</body>
</html>
